<!DOCTYPE html>
<html>
<head>
    <title>Flask Login Example</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .flashes { color: blue; background: #e0f7fa; padding: 10px; }
        .error { color: red; }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flashes">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</body>
</html>
