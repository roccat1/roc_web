<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roc Rodriguez</title>
    <link rel="stylesheet" href="static/css/home.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <script>const logs = {{ logs | tojson }};</script>

    <main class="dashboard-container">
        
        <header class="page-header">
            <h1>Vista general</h1>
            <p class="date">Carregant...</p>
        </header>

        <section class="stats-grid">
            <div class="card stat-card">
                <h3>Total</h3>
                <p class="number" id="statTotal">-</p>
            </div>
            
            <div class="card stat-card">
                <h3>Mitjana/dia (Últims 30d)</h3>
                <p class="number" id="statAvg30">-</p>
            </div>

            <div class="card stat-card">
                <h3>Mitjana/dia (Últims 365d)</h3>
                <p class="number" id="statAvg365">-</p>
            </div>

            <div class="card stat-card">
                <h3>Mitjana/dia (Sempre)</h3>
                <p class="number" id="statAvgEver">-</p>
            </div>

            <div class="card stat-card">
                <h3>Hora Pic (30d)</h3>
                <p class="number" id="statPeakHour">-</p>
            </div>
        </section>

        <section class="card chart-section">
            <div class="chart-header">
                <div class="control-group">
                    <select id="chartView" class="chart-select">
                        <option value="last30">Últims 30 dies</option>
                        <option value="last365">Últim any (Detall)</option>
                        <option value="monthly">Mitjana per Mesos</option>
                        <option value="yearly">Mitjana per Anys</option>
                    </select>
                </div>

                <div id="chartNav" class="control-group nav-group">
                    <button id="prevPeriod" class="nav-arrow">&larr;</button>
                    <span id="chartDateLabel" class="chart-date-label">Dates</span>
                    <button id="nextPeriod" class="nav-arrow" disabled>&rarr;</button>
                </div>
            </div>
            
            <div class="chart-container">
                <canvas id="trafficChart"></canvas>
            </div>
        </section>

    </main>

    <footer class="dashboard-footer">
        <p>© 2026 Roc Rodriguez</p>
        <a href="/login" class="discreet-link">Admin</a>
    </footer>

    <script src="static/js/home.js"></script>
</body>
</html>
