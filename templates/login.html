<!DOCTYPE html>
<html lang="cat">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='ico.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>

    <main class="login-wrapper">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form class="login-form" action="" method="POST">
            <div class="header">
                <h2>Benvingut</h2>
                <p>Accés a administració.</p>
            </div>

            <label for="email" class="sr-only">Email</label>
            
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="Email" 
                value="{{ request.form.get('email', '') }}"
                required 
                autofocus
            >

            <label for="password" class="sr-only">Contrassenya</label>
            
            <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Contrassenya" 
                required
            >

            <button type="submit">Iniciar Sessió</button>

            <div class="form-footer">
                <a href="/" class="btn-return">← Return Home</a>
                <a href="/register" class="btn-register">Register</a>
            </div>

        </form>
    </main>

    <footer class="page-footer">
        <p>2026 Roc Rodriguez</p>
    </footer>

</body>
</html>
